{% extends "auctions/layout.html" %}

{% block body %}
    <h1>Create a listing</h1>
    {% if user.is_authenticated %}
        <form action="{% url 'new_listing' %}" method="POST">
            {% csrf_token %}
            <h2>Title of Listing</h2>
            <input name="title"><br>
            <h2>Description</h2>
            <textarea name="description" placeholder="Listing description..."></textarea>
            <h2>Starting Bid</h2>
            $<input name="price" type="number" step="0.01"><br>
            <h2>(Optional) Add an Image</h2>
            <input type="url" name="image_URL" autocomplete="off" type="text"><br>
            <input type="submit" value="Create Listing">
        </form>
    {% else %}
        <h3>Sign in to create a new listing.</h3>
    {% endif %}
{% endblock %}
